<body>
    <script>
       

        // -- ข้อ 3 -- //
        let score = prompt('Enter score')
        if(score >= 80){
            console.log('Grade : A')
        } else if(score >= 70){
            console.log('Grade : B')
        } else if(score >= 60){
            console.log('Grade : C')
        } else if(score >= 50){
            console.log('Grade : D')
        } else if(score < 50){
            console.log('Grade : F')
        }
        
    </script>
</body>
