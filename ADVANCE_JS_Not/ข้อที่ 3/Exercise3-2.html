<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3.2</title>
</head>

<body>
    <script>
        let friut = prompt('Enter Friut : ')
        let sum = {};
        while (friut !== 'stop') {
            let value = prompt(`Enter number of ${friut}`)
            if (Number(value) > 1) {
                friut += 's';
            }
            sum[friut] = value;
            friut = prompt('Enter Friut : ')
        }
        console.log(sum);
    </script>

</body>

</html>
