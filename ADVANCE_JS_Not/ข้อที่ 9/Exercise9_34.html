<body>
    <script>
        // ---------- Exercise 3 ---------- //
        let array = [];
        function sumInput() {
            let value = prompt('Enter Number : ')
            if (value !== '' && value !== NaN) {
                array.push(value)
                value = prompt('Enter Number : ')
            }
            let sum = 0;
            for (let i of array) {
                sum += array[i];
            }
            return sum
        }
        console.log(sumInput())
        
    </script>
