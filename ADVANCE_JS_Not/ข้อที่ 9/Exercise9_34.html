    <script>
        // ---------- Exercise 3 ---------- //
        function sumInput() {
            let array = [];
            let value = Number(prompt('Enter Number : '))
            while (value != "" && !isNaN(value)) {
                array.push(value)
                value = Number(prompt('Enter Number : '))
            }
            let sum = 0;
            for (let i of array) {
                sum += i;
            }
            return sum
        }
        console.log(sumInput())

        // ---------- Exercise 4 ---------- //
        function getMax(arr) {
            let num = 0;
            let max = 0;
            for (let check of arr) {
                if ((num += check) < 0) {
                    num = 0;
                }
                max = Math.max(num, max)
            }
            return max
        }
        console.log(getMax([1, 2, 3]))
    </script>
