<!DOCTYPE html>

    <title>EXERCISE 7</title>
</head>
<body>
    <script>
        let max = Number(prompt('Number max : '))
        let min = Number(prompt('Number min : '))
        function random(max, min){
            return Math.random() * (max-min) + min;
        }
        alert(random(max,min))
    </script>
</body>
