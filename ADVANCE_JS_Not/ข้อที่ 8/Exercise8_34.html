            }
        }

        console.log(truccate("Hi everyone!", 20))

        // ---------- Exercise 4 ---------- //
        function currency(str, rate) {
            let n = 0;
            for (let mul of str) {
                if (!isNaN(mul)) {
                    return parseInt(str.slice(n)) * rate;
                } else {
                    n++;
                }
            }
        }
        console.log(currency(`$120`, 30))
