<body>
    <script>
        let cal = {
            read() {
                this.num1 = Number(prompt('Enter number1'));
                this.num2 = Number(prompt('Enter number2'));
            },
            mul() {
                return this.num1 * this.num2
            },
            sum() {
                return this.num1 + this.num2
            }
        }
        cal.read()
        alert(cal.sum());
        alert(cal.mul());
    </script>
</body>
