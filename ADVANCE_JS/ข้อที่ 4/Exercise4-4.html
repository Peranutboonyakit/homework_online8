<body>
    <script>
        function sum(salary) {
            let sumSalary = 0;
            for (let total in salary) {
                sumSalary += salary[total]
            }
            return sumSalary
        }
        let salary = {
            Pepo: 100,
            Dajong: 200,
            Iu: 1002
        }
        console.log(sum(salary))
    </script>
</body>
