<body>
    <script>
        let menu = {
            width: 200,
            height: 100,
            title: 'PEPO'
        }

        function multiplyNumeric(menu, times) {
            for (let sum in menu) {
                if (typeof menu[sum] === 'number') {
                    menu[sum] *= times
                }

            }
        }
    </script>
</body>
